<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="icon" type="favicon" href="./images/editsolid.svg" />
    <script
      src="https://kit.fontawesome.com/3ec9f83423.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <div class="all">
      <form id="form" class="form">
        <div class="title">
          <h4>Today's To Do</h4>
          <i class="fa-solid fa-rotate"></i>
        </div>
        <div class="form-input">
          <input
            type="text"
            id="list-input"
            placeholder="Add to your list..."
            required
          />
          <button class="btn" type="submit">
            <i
              class="fa-solid fa-arrow-right-to-bracket fa-rotate-180 fa-3x"
            ></i>
          </button>
        </div>
      </form>
      <section>
        <div class="do-list"></div>
        <button class="clear" type="submit">Clear all completed</button>
      </section>
    </div>
  </body>
</html>
