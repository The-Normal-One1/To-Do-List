<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
    <script
      src="https://kit.fontawesome.com/3ec9f83423.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <div class="all">
      <form id="form" class="form">
        <div class="title">
          <h4>Today's To Do</h4>
          <i class="fa-solid fa-rotate"></i>
        </div>
        <div class="form-input">
          <input
            type="text"
            id="list-input"
            placeholder="Add to your list..."
            required
          />
          <button class="btn">Enter</button>
        </div>
      </form>
      <section>
        <div class="do-list"></div>
        <button class="clear">Clear all completed</button>
      </section>
    </div>
  </body>
</html>
